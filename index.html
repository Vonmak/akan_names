<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p>Hi!, Welcome to your!!</p>
        <h2>AKAN NAME IDENTIFIER</h2>
      </div>
      <div class="description">
        <p>This program helps you know your Akan Name.</p>
        <p>
          It takes in your Birthday and your Gender, then gives you back your
          Akan Name according to the day of the week you were born.
        </p>
      </div>

      <div class="formdata">
        <form action="">
          <label for="date">Enter your Birthday:</label>
          <input type="date" id="date" />

          <label for="gender">Select your Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <button type="submit">SUBMIT</button>
        </form>
      </div>

      <div id="display"></div>

      <div class="footer">
        <small>&copy; Copyright 2021, Created by: <em>Victor Ondari</em></small>
        <a href="https://twitter.com/sniffrades">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://instagram.com/_sniffer">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/Vonmak">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
